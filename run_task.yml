---

# run a specified task

- name: "Run Task"
  hosts: all
  become: true
  gather_facts: true
  
  tasks:

    - name: "Load the vault variables"
      when: vault_path is defined
      ansible.builtin.include_vars:
        file: "{{ vault_path }}"

    - name: "Load the other variables"
      when: vars_path is defined
      ansible.builtin.include_vars:
        file: "{{ vars_path }}"

    - name: "Load the vault variables"
      when: vault_dir is defined
      ansible.builtin.include_vars:
        dir: "{{ vault_dir }}"

    - name: "Load the other variables"
      when: vars_dir is defined
      ansible.builtin.include_vars:
        dir: "{{ vars_dir }}"
    
    - name: "Load the other variables"
      when: task_path is not defined
      ansible.builtin.set_fact:
        task_path: "tasks"

    - name: "Run task - {{ task_name }}"
      ansible.builtin.include_tasks: "{{ task_path }}/{{ task_name }}.yml
